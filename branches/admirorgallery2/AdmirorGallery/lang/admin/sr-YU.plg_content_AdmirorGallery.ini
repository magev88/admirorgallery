ADMIRORDESCRIPTION=<img src="../plugins/content/AdmirorGallery/admirorGallery-logo.gif" /><p> Kreirajte folder unutar "Images Root Folder" i u njega smestite slike vaše galerije. Obično "Images Root Folder" je <b>/images/stories/</b> folder.</p><p> Ubacite <b>{AdmirorGallery}ime_vaseg_foldera{/AdmirorGallery}</b> unutar vašeg članka.</p><p> Kreiranje sličica je automatsko. Ako korisnik otvori stranicu koja sadrži AdmirorGallery ukoliko ima novih slika ili su neki od parametara promenjeni, sličice se ponovo kreiraju.</p><p> Preporučljivo je da administrator otvori stranicu sa AdmirorGallery kako bi se kreirale odgovarajuće sličice nakon izmena.<br><br></p><h2>Copyright</h2><p>Admiror Gallery je besplatni softver. Možete ga distribuirati i/ili modifikovati pod uslovima <a href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a> koju je objavila Free Software Foundation, bilo verziju 3, ili (kako vama odgovara) bilo koja novija verziju.<br></p>* Ovaj program se distribuira u nadi da ce biti koristan, ali BEZ GARANCIJE BILO, čak i bez implicitne garancije za upotrebljivost ili prilagođenost određenoj nameni. Pogledajte <a href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a> za više detalja.<br><br><br><p>Za više informacija posetite <a href="http://www.admiror-design-studio.com/admiror/en/design-resources/joomla-admiror-gallery" target="_blank">Admiror Gallery Webpage</a> or <a href="http://www.vasiljevski.com/forum/index.php" target="_blank">Admiror Gallery Forum</a>.</p>
BASIC SETTINGS=<b>OSNOVNA PODEŠAVANJA</b>
IMAGES ROOT FOLDER=Korenski folder za slike
IMAGES ROOT FOLDER DESC=Upisati putanju do korenskog foldera koji sadrzi foldere sa slikama, relativnu u odnosu na koren sajta.
IMAGE THUMBNAIL HEIGHT=Visina umanjenih slika
IMAGE THUMBNAIL HEIGHT DESC=Unete visinu umanjenih slika u pikselima. Širina se proporcionalno izračunava.
GALLERY TEMPLATE=Šablon za galeriju
GALLERY TEMPLATE DESC=Odaberite šablon za galeriju.
POPUP ENGINE=Popup
POPUP ENGINE DESC=Odaberite popup.
GALLERY FOREGROUND COLOR=Boja prednjeg plana galerije
GALLERY FOREGROUND COLOR DESC=Boja se koristi za granice i tekst u nekim šablonima. Unesite samo 6 cifara heksadecimalno.
GALLERY HIGHLITE COLOR=Boja izticanja galerije
GALLERY HIGHLITE COLOR DESC=Boja se koristi za naglašavanje sličice kada je kursor iznad njega. Unesite samo 6 cifara heksadecimalno.
GALLERY FRAME SIZE=<b>VELIČINA OKVIRA GALERIJE</b>
GALLERY FRAME WIDTH=Širina okvira galerije
GALLERY FRAME WIDTH DESC=Unesite širinu okvira galerije u pikselima.
GALLERY FRAME HEIGHT=Visina okvira galerije
GALLERY FRAME HEIGHT DESC=Unesite visinu okvira galerije u pikselima.
NEW IMAGES SETTINGS=<b>STAROST SLIKA</b>
MARK NEW IMAGES=Označavanje novih slika
MARK NEW IMAGES DESC=Dodavanje oznake za nove slike.
NEW IMAGE DAYS LIMIT=Koliko dana je slika nova
NEW IMAGE DAYS LIMIT DESC=Upisati broj dana koliko dana je neka slika nova.
NEW IMAGES FIRST=Novije slike prvo
NEW IMAGES FIRST DESC=Sortiranje slika prema starosti slike.
ADDITIONAL SETTINGS=<b>DODATNA PODEŠAVANJA</b>
SHOW SIGNATURE=Prikazivanje signature
SHOW SIGNATURE DESC=Prikazivanje signature za Admiror Gallery na dnu stranice koja koristi ovaj plugin.
IGNORE INVALID IMAGE=Ignorisanje neispravne slike
IGNORE INVALID IMAGE DESC=Ukoliko je slika neispravna da ne prikazuje grešku.
IGNORE NOTICE OF RECOVERABLE ERRORS=Ignorisanje poruke o oporavljivim greškama.
IGNORE NOTICE OF RECOVERABLE ERRORS DESC=Ukoliko dođe do greške u: imagecreatefromjpeg() [function.imagecreatefromjpeg] ne prikazivati ovu grešku na stranici.
LOAD JQUERY=Učitaj jQuery
LOAD JQUERY DESC=Biblioteka jQuery je neophodna. Jedini razlog zbog kojeg bi trebalo isključiti ovu opciju je ukoliko se već na stranici učitava ova biblioteka.
USE NO CONFLICT MODE=Koristi No Conflict Mode
USE NO CONFLICT MODE DESC=Joomla koristi Mootools koji je u konfliktu sa jQuery bibliotekom. No conflict mode pomaže da se prevaziđe ovaj problem i preporučeno je koristiti ovu opciju.
ADMIROR DESIGNE STUDIO "ADMIROR GALLERY" PLUGIN FUNCTIONS ONLY UNDER JOOMLA! 1.5=Admiror Designe Studio "Admiror Gallery" Plugin funkcioniše isključivo sa Joomla! 1.5
GD SUPPORT IS NOT ENABLED=GD podrška nije omogućena. Nemogu kreirati sličice. Kontaktirajte vašeg System administratora kako bi vam omogućio GD podršku.
CANNOT FIND FOLDER INSIDE FOLDER=Nemogu naći %s folder unutar %s foldera.
UNSUPPORTED IMAGE TYPE FOR IMAGE=Tip slike %s nije podržan.
IMAGE IS MISSING OR NOT VALID. CANNOT READ THIS IMAGE=Slika %s nedostaje ili nije važeća. Ne moze se pročitati slika.
COULD NOT CREATE THUMBNAIL FILE FOR IMAGE=Ne može se kreirati sličica za sliku $s!
CANNOT READ THUMBNAIL=Nije moguće procitati sličicu!
