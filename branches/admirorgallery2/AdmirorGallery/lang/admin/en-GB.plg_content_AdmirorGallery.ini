ADMIRORDESCRIPTION=<img src="../plugins/content/AdmirorGallery/admirorGallery-logo.gif" /><p> Create your folder inside Images Root Folder and place images for gallery inside this folder. Usually Images Root Folder is <b>/images/stories/</b> folder.</p><p> Put <b>{AdmirorGallery}name_of_your_folder{/AdmirorGallery}</b> inside your article.</p><p> Creation of thumb images is automatic, if user opens the page with AdmirorGallery and there are new images or size changed.</p><p> It's recommended to admin to opens page with AdmirorGallery to execute changes instead of user.<br><br></p><h2>Copyright</h2><p>Admiror Gallery is free software. You can redistribute it and/or modify it under the terms of the <a href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a> as published by the Free Software Foundation, either version 3, or (at your option) any later version.<br></p>* This program is distributed in the hope that it will be useful, but WITHOUT ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE. See the <a href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a> for more details.<br><br><br><p>For more information visit <a href="http://www.admiror-design-studio.com/admiror/en/design-resources/joomla-admiror-gallery" target="_blank">Admiror Gallery Webpage</a> or <a href="http://www.vasiljevski.com/forum/index.php" target="_blank">Admiror Gallery Forum</a>.</p>
BASIC SETTINGS=<b>BASIC SETTINGS</b>
IMAGES ROOT FOLDER=Images Root Folder
IMAGES ROOT FOLDER DESC=Set the path to the folder you keep your images, relative to your site root.
IMAGE THUMBNAIL HEIGHT=Image thumbnail height
IMAGE THUMBNAIL HEIGHT DESC=Adjust the maximum image thumbnail height in pixels. Thumbnail width is proportional.
GALLERY TEMPLATE=Gallery Template
GALLERY TEMPLATE DESC=Select gallery template.
POPUP ENGINE=Popup Engine
POPUP ENGINE DESC=Select popup engine.
GALLERY FOREGROUND COLOR=Gallery Foreground Color
GALLERY FOREGROUND COLOR DESC=This color is used for borders and texts in some templates. Enter 6 digit hex code only.
GALLERY HIGHLITE COLOR=Gallery Highlite Color
GALLERY HIGHLITE COLOR DESC=This color is used for hover highlite in some templates. Enter 6 digit hex code only.
GALLERY FRAME SIZE=<b>GALLERY FRAME SIZE</b>
GALLERY FRAME WIDTH=Gallery Frame width
GALLERY FRAME WIDTH DESC=Adjust gallery frame width in pixels.
GALLERY FRAME HEIGHT=Gallery Frame Height
GALLERY FRAME HEIGHT DESC=Adjust gallery frame height in pixels.
NEW IMAGES SETTINGS=<b>NEW IMAGES</b>
MARK NEW IMAGES=Mark New Images
MARK NEW IMAGES DESC=Adding small tag on image thumbnails for images old one week.
NEW IMAGE DAYS LIMIT=New Image Days Limit
NEW IMAGE DAYS LIMIT DESC=Set number of days for which image is consider as new.
NEW IMAGES FIRST=New Images First
NEW IMAGES FIRST DESC=Sorts the images, so that newly added images go first.
ADDITIONAL SETTINGS=<b>ADDITIONAL SETTINGS</b>
SHOW SIGNATURE=Show Signature
SHOW SIGNATURE DESC=Show Admiror Gallery label on bottom of the page which using this plugin.
IGNORE INVALID IMAGE=Ignore invalid image
IGNORE INVALID IMAGE DESC=Ignores errors if image is corrupted.
IGNORE NOTICE OF RECOVERABLE ERRORS=Ignore notice of recoverable errors.
IGNORE NOTICE OF RECOVERABLE ERRORS DESC=If you get Notice: imagecreatefromjpeg() [function.imagecreatefromjpeg] you can stop this notice from appering on your page.
LOAD JQUERY=Load jQuery
LOAD JQUERY DESC=jQuery is required by this plugin. The only reason not to load it is if it has already been loaded manually or by another module or plugin.
USE NO CONFLICT MODE=Use No Conflict Mode
USE NO CONFLICT MODE DESC=jQuery is known to conflict with other javascript libraries like Mootools. No conflict mode helps to resolve these issues and is recommended.
