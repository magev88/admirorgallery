ADMIRORGALLERYADMINISTRATIONSYSTEM=<br style="clear:both;"><br /><br /><h1>Sistem za administraciju Admiror Gallery dodatak</h1><p>Ovo je proširenje za Admiror Gallery dodatak. Admiror Gallery dodatak može da radi i nezavisno od sistema za administraciju. Admiror Gallery se sastoji od 3 osnovna elementa: <b>Šablona</b>, <b>Popup Endžina</b> i <b>Opisa</b>. Ova komponenta je napravljena da olakša rad sa ovim elementima.</p><p>Za više informacija o Admiror Gallery dodatku posetite <a href="http://www.admiror-design-studio.com/admiror/en/design-resources/joomla-admiror-gallery" target="_blank">Admiror Gallery stranicu</a>.</p><p><table cellpadding="0" cellspacing="10" border="0"><tbody><tr><td><img src="components/com_admirorgallery/images/toolbar/icon-48-templates.png" align="middle" /></td><td><b>Šabloni</b> su standardan izgled galerije. Obično šablon prikazuje umanjene slike sa opisima.</td></tr></tbody></table></p><p><table cellpadding="0" cellspacing="10" border="0"><tbody><tr><td><img src="components/com_admirorgallery/images/toolbar/icon-48-popupsThemes.png" align="middle" /></td><td><b>Popup Endžin</b> je okvir za prikazivanje uvećanih slika, koji se obično aktivira kada korisnik klikne na umanjenu sliku.</td></tr></tbody></table></p><p><table cellpadding="0" cellspacing="10" border="0"><tbody><tr><td><img src="components/com_admirorgallery/images/toolbar/icon-48-descriptions.png" align="middle" /></td><td><b>Opisi</b> je tekst koji opisuje određenu sliku. Možete koristiti različite opise za različite jezike.</td></tr></tbody></table></p><img src="components/com_admirorgallery/images/ag-explanation.jpg" />
